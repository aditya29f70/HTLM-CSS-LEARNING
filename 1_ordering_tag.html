<!-- LISTS : when you want that your 
 data to be in order -->
 <!-- in this context we are going to learn three type
  of list in there -->

  <!-- 1. order list sort( ol+ tab) and inside that we use for list item sort(li+ tab) -->
   <!-- 2. un-order list -->
    <!-- 3. nested list -->

<!-- this is about order list -->
<!DOCTYPE html>
<html>
  <head>
    <title>Rishav</title>
  </head>
  <body>
    <ol>
      <li>Html</li>
      <li>CSS</li>
      <li>JS</li>
      <li>React</li>
    </ol>
    <!-- now for unorder list sort(ul+ tab) list inside we have to use list item sort(li+ tab)-->
     <ul>
      <li>rishav</li>
      <li>radha</li>
      <li>shayam</li>
      <li>krishna</li>
      <li>krishnayah vashudevayah haryeh</li>
      <li>parmatmane prahant kreshnashye gobinday namo namha</li>
     </ul>

    <!-- nested list:  list inside a list: first use ol and then use ul with li in both-->
     <ol>
      <li>Rishav Kumar</li>
      <ul>
        <li>python</li>
        <li>SQL</li>
        <li>html</li>
        <li>statistic</li>
      </ul>
     </ol>
  </body>
</html>
